<p-menubar [model]="items" *ngIf="loggedIn">
  <p-toolbar>
    <div class="username-label">
      Welcome: {{ getUsername() }} !
    </div>
    <button
      pButton
      label="Logout"
      icon="pi pi-sign-out"
      (click)="logout()"
      class="p-menubar-end"
    ></button>
  </p-toolbar>

</p-menubar>
