<div class="container">
    <h1>Vehicle List</h1>

    <!-- DataTable to display the list of vehicles -->
    <p-table [value]="vehicles" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Model Year</th>
                <th>VIN</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-vehicle>
            <tr>
                <td>{{ vehicle.brand }}</td>
                <td>{{ vehicle.model }}</td>
                <td>{{ vehicle.modelYear }}</td>
                <td>{{ vehicle.vin || '-' }}</td>
                <td>{{ vehicle.price }}</td>
                <td>
                    <button pButton icon="pi pi-pencil" (click)="showEditDialog(vehicle)"></button>
                    <button pButton icon="pi pi-trash" (click)="deleteVehicle(vehicle)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <!-- Add Vehicle Button -->
    <button pButton type="button" label="Add Vehicle" icon="pi pi-plus" (click)="showAddDialog()"
        class="p-button-rounded p-button-success"></button>
        <p-toast></p-toast>
    <p-confirmDialog></p-confirmDialog>
    <p-dialog [(visible)]="displayDialog" [modal]="true" [responsive]="true" [style]="{ width: '400px' }">
        <p-header>
          {{ selectedVehicle ? 'Add Vehicle' : 'Edit Vehicle' }}
        </p-header>
      
        <div class="p-fluid">
          <div class="p-field">
            <label for="brand">Brand</label>
            <input id="brand" type="text" pInputText [(ngModel)]="selectedVehicle.brand" required>
          </div>
      
          <div class="p-field">
            <label for="model">Model</label>
            <input id="model" type="text" pInputText [(ngModel)]="selectedVehicle.model" required>
          </div>
      
          <div class="p-field">
            <label for="modelYear">Year</label>
            <input id="modelYear" type="text" pInputText [(ngModel)]="selectedVehicle.modelYear" required>
          </div>
        </div>
      
        <p-footer>
          <button *ngIf="selectedVehicle" type="button" pButton icon="pi pi-plus" (click)="saveVehicle()" label="Add"></button>
          <button *ngIf="!selectedVehicle" type="button" pButton icon="pi pi-save" (click)="saveVehicle()" label="Save"></button>
          <button type="button" pButton icon="pi pi-times" (click)="cancel()" label="Cancel" class="p-button-secondary"></button>
        </p-footer>
      </p-dialog>
      
</div>
